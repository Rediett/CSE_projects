<!DOCTYPE html>
<html>

<head>
    <title>
        DCPS_Wifi_policies
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://firebasestorage.googleapis.com/v0/b/runn-cd19f.appspot.com/o/web_test.002.png?alt=media&token=002652cf-6f18-40c5-8ecf-32c195159ab2" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #015871;
            overflow-x:hidden;
        }

        .top {
            height: 105vh;
            text-align: center;
            background-color: #7f9baa;
            background-image: url("https://images.pexels.com/photos/1122528/pexels-photo-1122528.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .top h1 {
            margin-top: 35vh;
            color: white;
            font: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 70px;
        }

        .home {
            background: red;
            height: 100vh;
            margin-top: 0px;
            display: block;
            border-radius: 9px;
            margin-bottom: 50px;
        }

        .ocean {
            display: block;
            /* z-index: 3; */
            height: 5%;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            background: #015871;
            opacity: 0.8;
        }

        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            top: -198px;
            width: 6400px;
            height: 198px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }

        .wave:nth-of-type(2) {
            top: -175px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 7s ease -1.25s infinite;
            opacity: 1;
        }

        @keyframes wave {
            0% {
                margin-left: 0;
            }

            100% {
                margin-left: -1600px;
            }
        }

        @keyframes swell {

            0%,
            100% {
                transform: translate3d(0, -25px, 0);
            }

            50% {
                transform: translate3d(0, 5px, 0);
            }
        }

        .sticky {
            position: fixed;
            top: 0;
            width:95%;
            float:initial;
            margin-left: 0;
            margin-right: 0;
        }
    </style>

</head>

<body>
    <div class="jumbotron top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-#015871 static-top" href="javascript:void(0)"
            style="background:  #015871; text-decoration: none; display: block;" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://firebasestorage.googleapis.com/v0/b/runn-cd19f.appspot.com/o/web_test.002.png?alt=media&token=002652cf-6f18-40c5-8ecf-32c195159ab2"
                        alt="" style="height: 43px;">
                    DCFI
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rules</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Information</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script>
            window.onscroll = function () {
                myFunction();
            };

            var navbar = document.getElementById("navbar");
            var sticky = navbar.offsetTop;

            function myFunction() {
                if (window.pageYOffset == sticky) {
                    navbar.classList.add("sticky");
                } else {
                    navbar.classList.remove("sticky");
                }
            }
        </script>
        <h1 class="content">DCPS Wifi Policies</h1>
    </div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="container home">
        <h1>Home</h1>
    </div>
</body>

</html>
